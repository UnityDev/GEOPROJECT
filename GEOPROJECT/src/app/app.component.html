<mat-sidenav-container>
  <div *ngIf="!loading; else elseBlock"  id="cont" class="container-fluid">
    <div class="row">
      <div id="map"
           class=""
           leaflet
           [leafletOptions]="options"
           (leafletMapReady)="onMapReady($event)">
      </div>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="container-fluid cont">
      <mat-spinner class="spinner"></mat-spinner>
    </div>
  </ng-template>
  <div class="example-sidenav-content">
    <button type="button" class="btn btn-primary button-sidenav btn-lg" (click)="sidenav.open()">
      <span class="glyphicon glyphicon-search icon-search"></span>
    </button>
  </div>
  <mat-sidenav #sidenav position="end">
    <div class="row">
      <button type="button" class="close pull-right" aria-label="Close" (click)="sidenav.close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="row depart-row" *ngFor="let d of departements">
      <button class="btn btn-primary" (click)="clickOnRegion(r.feature)">{{d.code}} - {{d.nom}}</button>
    </div>
  </mat-sidenav>

  <!-- primary content -->
</mat-sidenav-container>
