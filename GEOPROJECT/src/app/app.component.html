<div id="cont" class="container-fluid">
    <div class="row">
        <div id="map"
             class="col-xs-10"
             leaflet
             [leafletOptions]="options"
             (leafletMapReady)="onMapReady($event)">
        </div>
        <div class="col-xs-2">
            <button (click)="reset()">RESET</button>
            {{region.code}} - {{region.nom}}
        </div>
    </div>
</div>
