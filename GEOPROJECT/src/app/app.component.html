<div id="cont" class="container-fluid">
    <div class="row">
        <div id="map"
             class="col-xs-10"
             leaflet
             [leafletOptions]="options"
             (leafletMapReady)="onMapReady($event)">
        </div>
        <div class="col-xs-2">
            <button (click)="reset()" class="row">RESET</button>
            <div class="row">
                {{region.code}} - {{region.nom}}
            </div>
            <div class="row" *ngFor="let r of regions">
                <button (click)="clickOnRegion(r)">{{r.properties.code}} - {{r.properties.nom}}</button>
            </div>

        </div>
    </div>
</div>
